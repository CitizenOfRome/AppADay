<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Vote-Up</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Language" content="EN" />
        <meta name="keywords" content="vote up" />
        <style type="text/css">
            .new_post {
                float:left;
                border-style: solid;
                border-width: 2px;
                border-color: grey;
                margin-right:2px;
            }
            .vote {
                float:right;
            }
        </style>
    </head>
    <body>
        <div class="new_post">
            <form action="{{=path_to['default']}}/new_post" method="POST" onsubmit="JavaScript:post_form(this, function(s){window.location.reload()}); return false;">
                <h3><input type="text" name="title" /></h3>
                <p><textarea name="message"></textarea></p>
                <input type="submit" value="Create New Post" />
            </form>
        </div>
        {{for post in posts:}}
        <div class="post">
            <div class="vote">
                <image src="{{=path_to['static']}}/images/up.png" onclick="submit('{{=path_to['default']}}/vote?up=1&post={{=post.id}}', function(votes){document.getElementById('{{=post.id}}').innerHTML=votes})" />
                <p id="{{=post.id}}">{{=post.votes}}</p>
                <image src="{{=path_to['static']}}/images/dn.png" onclick="submit('{{=path_to['default']}}/vote?up=0&post={{=post.id}}', function(votes){document.getElementById('{{=post.id}}').innerHTML=votes})" />
            </div><br/>
            <h3>{{=post.title}}</h3>
            <p>{{=post.message}}</p>
            <hr/>
        </div>
        {{pass}}
        <script type="text/JavaScript">
            
        </script>
        <script type="text/JavaScript" src="{{=path_to['static']}}/js/XHRSubmit.js"></script>
    </body>
</html>
