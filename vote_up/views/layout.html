<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Vote-Up</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Language" content="EN" />
        <meta name="keywords" content="vote up" />
        <link rel="shortcut icon" href="{{=session.path_to['static']}}/images/like-button.png" />
        <link rel="stylesheet" type="text/css" href="{{=session.path_to['static']}}/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="{{=session.path_to['static']}}/css/gradient.css" />
        <style type="text/css">
            body {
               height:100%;
               width:94%;
               font-family:Perpetua, Georgia, Consolas;
               min-height:600px;
               min-width:800px;
               position: absolute;
               top:0%;
               left:3%;
               color: #020232;
               font-size:108%;
            }
            a {
                color:inherit;
               color: #050542;
                text-decoration:inherit;
            }
            a:hover {
                text-decoration:underline;
                color: #4545132;
            }
            hr{
                display: block; height: 1px;
                border: 0; border-top: 1px solid darkgrey;
                margin: 1em 0; padding: 0;
                visibility:hidden;
            }
            tr, td, th {
                padding:5px;
            }
        </style>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1"> 
        <script type="text/JavaScript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/smoothness/jquery-ui.css" />-->
        <script type="text/JavaScript" src="{{=session.path_to['static']}}/js/XHRSubmit.js"></script>
    </head>
    <body class=".ui-widget">
        <header class=".ui-widget-header">
            {{if session.user:}}
            <table style="float:right;font-size:135%;padding:5px;"><tr>
                <td><a href="{{=session.path_to['default']}}/new_post">New Post</a></td>
                <td><a href="{{=session.path_to['default']}}/user">{{=session.user.name}}({{=session.user.reputation}})</a></td>
                <td><a href="{{=session.path_to['default']}}/auth">Logout</a><br/></td>
            </tr></table>
            {{pass}}
            <h1 data-role="header"><a href="{{=session.path_to['default']}}">Vote up!</a></h1>
        </header>
        <span class=".ui-widget-content">
        {{include}}
        </span>
